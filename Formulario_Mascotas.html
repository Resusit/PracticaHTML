<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Mascotas</title>
</head>
<body>
    <form action="pagina_mascotas.html" method="get">
        <label for="nombre">Nombre de la mascota:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="especie">Especie:</label>
        <select id="especie" name="especie">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
        </select><br><br>

        <input type="checkbox" id="vacunado" name="vacunado">
        <label for="vacunado">¿Está vacunado?</label><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="macho" name="sexo" value="macho">
        <label for="macho">Macho</label><br>
        <input type="radio" id="hembra" name="sexo" value="hembra">
        <label for="hembra">Hembra</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
